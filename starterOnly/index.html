<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="utf-8" />
      <title>Reservation</title>
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <meta name="description" content="Site de reservations des évènement jeux vidéos"/>
      <meta name="keywords" content="Jeux vidéos, reservations, evenements">
      <link rel="stylesheet" href="modal.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet"/>
  </head>

<body>
<!--||||||||||||||||||||||||||||||||||||||||||||||| NAVBAR |||||||||||||||||||||||||||||||||||||||||||||||||||-->
<header>
        <div class="topnav" id="myTopnav">
            <div class="header-logo">
            <img alt="logo" src="Logo.png"/>
        </div>
        <div class="main-navbar">
            <a href="#" class="active"><span>Détails de l'évènement</span></a>
            <a href="#"><span class="color">À propos</span></a>
            <a href="#"><span class="color">Contact</span></a>
            <a href="#"><span class="color">Évènements passés</span></a>
            <a href="javascript:void(0);" class="icon" onclick="editNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        </div>
</header>
<!--|||||||||||||||||||||||||||||||||||||||||||||||| BODY ||||||||||||||||||||||||||||||||||||||||||||||||||||||-->
<main>
      <!--Text, button, mainPhoto-->
      <div class="hero-section">
          <div class="hero-content">
              <h1 class="hero-headline"> Marathon national de jeux vidéos </h1>
              <p class="hero-text">Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !</p>
              <button class="btn-signup modal-btn">Je m'inscris</button>
          </div>
          <div class="hero-img">
              <img src="./bg_img.jpg" alt="img" />
          </div>
          <button class="btn-signup modal-btn">Je m'inscris</button>
      </div>

      <!--Modal-->
      <div class="bground">
        <div class="content">
          <span class="close"></span>
          <div class="modal-body">

            <!--Form-->
            <form 
              id="modalBtn"
              name="reserve"
              action="index.html"
              method="get"
            >
              <!--Prénom-->
              <div class="formData">
                  <label>Prénom</label><br>
                  <input
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                  /><br>
                  <span id="error"></span>
              </div>

              <!--Nom-->
              <div class="formData">
                  <label>Nom</label><br>
                  <input
                      class="text-control"
                      type="text"
                      id="last"
                      name="last"
                  /><br>
                  <span id="error2"></span>
              </div>

              <!--E-mail-->
              <div class="formData">
                  <label>E-mail</label><br>
                  <input
                      class="text-control"
                      type="text"
                      id="email"
                      name="email"
                  /><br>
                  <span id="error3"></span>
              </div>

              <!--Date de naissance-->
              <div class="formData">
                  <label>Date de naissance</label><br>
                  <input
                      class="text-control"
                      type="date"
                      id="birthdate"
                      name="birthdate"
                  /><br>
                  <span id="error4"></span>
              </div>

              <!--Tournois-->
              <div class="formData">
                  <label>À combien de tournois GameOn avez-vous déjà participé ?</label><br>
                  <input type="number" class="text-control" id="quantity" name="quantity" min="0" max="99">
                  <span id="error5"></span>
              </div>

              <!--Villes-->
              <p class="text-label">Quelles villes ?</p>
              <div id="citySelector" class="formData">
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location1"
                  name="location"
                  value="New York"
                />
                <label class="checkbox-label" for="location1">
                  <span class="checkbox-icon"></span>
                  New York</label
                >
                <input
                  class="checkbox-input"
                  type="radio"
                  id="location2"
                  name="location"
                  value="San Francisco"
                />
                <label class="checkbox-label" for="location2">
                  <span class="checkbox-icon"></span>
                  San Francisco</label>

                <input
                  class="checkbox-input"
                  type="radio"
                  id="location3"
                  name="location"
                  value="Seattle"
                />
                <label class="checkbox-label" for="location3">
                  <span class="checkbox-icon"></span>
                  Seattle</label>

                <input
                  class="checkbox-input"
                  type="radio"
                  id="location4"
                  name="location"
                  value="Chicago"
                />
                <label class="checkbox-label" for="location4">
                  <span class="checkbox-icon"></span>
                  Chicago</label>

                <input
                  class="checkbox-input"
                  type="radio"
                  id="location5"
                  name="location"
                  value="Boston"
                />
                <label class="checkbox-label" for="location5">
                  <span class="checkbox-icon"></span>
                  Boston</label>

                <input
                  class="checkbox-input"
                  type="radio"
                  id="location6"
                  name="location"
                  value="Portland"
                />
                <label class="checkbox-label" for="location6">
                  <span class="checkbox-icon"></span>
                  Portland</label><br>
                <span id="errorCity"></span>
              </div>

              <!--Conditions d'utilisation-->
              <div
                class="formData">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  id="termsChecked"
                  checked
                />
                <label class="checkbox2-label" for="termsChecked" >
                  <span class="checkbox-icon"  ></span>J'ai lu et accepté les conditions d'utilisation.
                </label>
                <br>
                <input 
                  class="checkbox-input" 
                  type="checkbox" 
                  id="checkbox2" />
                <label class="checkbox2-label" for="checkbox2">
                  <span class="checkbox-icon"></span>Je Je souhaite être prévenu des prochains évènements.
                </label>
                <br>
                <span id="errorCheckbox"></span>
              </div>

              <!--Submit button-->
              <input
                class="btn-submit button"
                type="submit"
                value="C'est parti"
              />
            </form>
          </div>
        </div>
      </div>

      <!--Succes Message Box-->
      <div class="submbit-confirmation-bg" id="confirmation-message">
          <div class="confirmation-body">
              <button class="close-confirmation close-Succes" id="X-close">&#10005;</button>
              <p>Merci ! <br> Votre réservation a été reçue.</p>
              <button class="close-btn close-Succes" id="close_button_succes" value="Fermer">Fermer</button>
          </div>
      </div>

</main>
<!--|||||||||||||||||||||||||||||||||||||||||||||||| FOOTER ||||||||||||||||||||||||||||||||||||||||||||||||||||||-->

    <p class="copyrights">Copyright 2014 - 2020, GameOn Inc.</p>
</footer>

    <script src="modal.js"></script>
  </body>
</html>
